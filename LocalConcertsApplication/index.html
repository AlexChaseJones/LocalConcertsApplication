<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images.png"> <!--Replace this with an approriate logo.-->

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/concert.css">
    <script type="text/javascript" src="assets/script/jquery-2.2.0.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <title>Concertch</title>
  </head>
  <body background="concert-background">   
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Concertch</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="container-fluid wrapper-container">  
            <h1 class="cover-heading">Concertch is your place to locate your favorite bands and venues</h1>
            <p class="lead">Enter an Artist and/or Location Below to search</p>
            <div class="lead">
              <form id="search">
                <div class="form-group">
                  <label for="artist">Artist:</label>
                  <input type="text" id="artist" class="form-control" placeholder="Artist"></input>
                    <div class="input-container">
                      <label for="city">City:</label>
                      <input type="text" id="city" size='30' 
                     placeholder="City"></input>
                    </div>
                    <div class="input-container">
                      <label for="state">State:</label>
                      <input type="text" id="state" size='30'
                    </div>
                    <div class="dropdown input-container">
                      <button class="btn btn-primary dropdown-toggle"
                      type="button" data-toggle="dropdown">Radius
                      <span class="caret"></span></button>
                      <ul class="dropdown-menu">
                        <li><a href="#">25</a></li>
                        <li><a href="#">50</a></li>
                        <li><a href="#">100</a></li>
                      </ul>
                    </div>
                  </div>
                <input type="submit" class="btn btn-success" />
              </form>
            </div>
          </div>
          <p>&#169; Copyright 2016</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/script/app.js"></script>
  </body>
</html>
